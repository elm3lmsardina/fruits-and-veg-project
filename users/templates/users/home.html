{% extends "users/base.html" %}
{% block content %}
    {% for season in seasons %}
    <div style="display: inline-block; background-color: red; height: 50px; width: 200px; border-radius: 50px; text-align: center; margin: .5rem">
        <h2>{{ season.season_name }}</h2>
    </div>
    {% endfor %}
    {% for item in items %}
        <article class="media content-section">
          <div class="media-body" style="
          padding-left: 3rem;
          display: flex;
          align-items: center;
          background-color: rgb(108, 219, 150);
          border: none ;
          height: 7rem;
          ">
            <h2><a class="article-title" href="#">{{ item.name }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
